      { "CountryName": "Brazil", "Pop1995": 161, "Pop2005": 186, "Pop2015": 204, "Pop2025": 218 }
    ];
    var GridOptions = function() {
      this.primaryKey = "ProductID";
      this.width = '100%';
      this.columns = [
        { headerText: "Product ID", key: "ProductID", dataType: "number", width: "15%", hidden: true },
        { headerText: "Image", key: "ImageUrl", dataType: "string", width: "15%", template: "<img src=\"${ImageUrl}\"/>" },
        { headerText: "Product Name", key: "ProductName", dataType: "string", width: "25%" },
        { headerText: "Category", key: "CategoryName", dataType: "string", width: "25%" },
        { headerText: "Units In Stock", key: "InStock", dataType: "number", width: "35%" }
      ];
      this.autofitLastColumn = false;
      this.autoGenerateColumns = false;
      this.dataSource = _products;
      this.responseDataKey = "results";
      this.autoCommit = true;
      this.features = [{
        name: "Sorting",
        sortingDialogContainment: "window"
      }, {
        name: "Filtering",
        type: "local",
        columnSettings: [{
          columnKey: "ImageUrl",
          allowFiltering: false
        }, {
          columnKey: "InStock",
          condition: "greaterThan"
        }]
      }, {
        name: "GroupBy",
        columnSettings: [{
          columnKey: "CategoryName",
          isGroupBy: true
        }]
      }, {
        name: "Selection"
      }, {
        name: "Paging",
        pageSize: 10
      }, {
        name: "Resizing"
      }, {
        name: "Updating",
        editMode: "dialog",
        enableAddRow: false,
        columnSettings: [{
          columnKey: "ImageUrl",
          readOnly: false
        }]
      }];
    };
    var ChartOptions = function() {
      this.width= "100%";
      this.height= "400px";
      this.title = "Population per Country";
      this.subtitle = "Five largest projected populations for 2015";
      this.dataSource = _chartdata;
      this.axes = [{
        name: "NameAxis",
        type: "categoryX",
        title: "Country",
        label: "CountryName"
      }, {
        name: "PopulationAxis",
        type: "numericY",
        minimumValue: 0,
        title: "Millions of People",
      }];
      this.series = [{
        name: "2015Population",
        type: "column",
        isHighlightingEnabled: true,
        isTransitionInEnabled: true,
        xAxis: "NameAxis",
        yAxis: "PopulationAxis",
        valueMemberPath: "Pop2015"
      }];
    };

    function addChart() {
      var e = $('<div></div>').appendTo("body");
      var o = new ChartOptions();
      $(e).igDataChart(o);
    }
    function addGrid() {
      var e = $('<div></div>').appendTo("body");
      var o = new GridOptions();
      $(e).igGrid(o);
    }

  </script>
</head>
<body>
<h1>Infragistics Widgets</h1>
<button onclick="addChart()">New Chart</button>
<button onclick="addGrid()">New Grid</button>
</body>
</html>
