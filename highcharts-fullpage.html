<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Highcharts Widgets</title>
    <script src="libraries/jquery.min.js"></script>
    <script src="highcharts-libraries/highcharts.js"></script>
    <script src="highcharts-libraries/exporting.js"></script>
    <script>
      var ChartOptions = function() {
        this.chart = {
          type: 'column'
        };
        this.title = {
          text: 'Monthly Average Rainfall'
        };
        this.subtitle = {
          text: 'Source: WorldClimate.com'
        };
        this.xAxis = {
          categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
          ],
          crosshair: true
        };
        this.yAxis = {
          min: 0,
          title: {
            text: 'Rainfall (mm)'
          }
        };
        this.tooltip = {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
          '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
          footerFormat: '</table>',
          shared: true,
          useHTML: true
        };
        this.plotOptions = {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        };
        this.series = [{
          name: 'Tokyo',
          data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

        }, {
          name: 'New York',
          data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

        }, {
          name: 'London',
          data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

        }, {
          name: 'Berlin',
          data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

        }];
      };

      function addChart() {
        var e = $('<div></div>').appendTo("body");
        var o = new ChartOptions();
        $(e).highcharts(o);
      }

    </script>
  </head>
  <body>
    <h1>Highcharts Widgets</h1>
    <button onclick="addChart()">New Chart</button>
  </body>
</html>
